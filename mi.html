<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Target Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --primary: #4f46e5;
      --primary-soft: rgba(79, 70, 229, 0.08);
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --success: #16a34a;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
    }

    .card {
      width: 420px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      padding: 24px 24px 18px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-main);
      margin: 0;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 0;
    }

    .card-menu {
      width: 4px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-menu span {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #d1d5db;
      display: block;
    }

    .gauge {
      margin-top: 18px;
      margin-bottom: 4px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .gauge-inner {
      position: relative;
      width: 260px;
      height: 140px;
    }

    .gauge-svg {
      width: 100%;
      height: 100%;
    }

    .gauge-track {
      stroke: #e5e7eb;
      stroke-width: 14;
      fill: none;
      stroke-linecap: round;
    }

    .gauge-bar {
      stroke: var(--primary);
      stroke-width: 14;
      fill: none;
      stroke-linecap: round;
      transform-origin: center;
      transition: stroke-dashoffset 0.8s ease;
    }

    .gauge-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      margin-top: 14px;
    }

    .gauge-percentage {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-main);
    }

    .gauge-badge {
      margin-top: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      background: #ecfdf3;
      color: var(--success);
      font-size: 12px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .gauge-badge span {
      font-size: 12px;
    }

    .card-body-text {
      text-align: center;
      margin-top: 12px;
      margin-bottom: 18px;
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .card-footer {
      border-top: 1px solid var(--border-subtle);
      padding-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 16px;
      font-size: 13px;
    }

    .metric {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .metric-label {
      color: var(--text-muted);
    }

    .metric-value-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .metric-value {
      font-weight: 600;
      color: var(--text-main);
    }

    .metric-indicator {
      font-size: 11px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    .metric-indicator.up {
      background: var(--primary-soft);
      color: var(--primary);
    }

    .metric-indicator.down {
      background: rgba(220, 38, 38, 0.06);
      color: var(--danger);
    }

    .metric-indicator svg {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div>
        <h2 class="card-title">Monthly Target</h2>
        <p class="card-subtitle">Target you've set for each month</p>
      </div>
      <div class="card-menu" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Gauge -->
    <div class="gauge">
      <div class="gauge-inner">
        <!-- data-percentage controls the arc -->
        <svg
          class="gauge-svg"
          viewBox="0 0 200 110"
          data-percentage="75.55"
        >
          <!-- Background track -->
          <path
            class="gauge-track"
            d="M10,100 A90,90 0 0 1 190,100"
          ></path>

          <!-- Active arc -->
          <path
            class="gauge-bar"
            d="M10,100 A90,90 0 0 1 190,100"
          ></path>
        </svg>

        <div class="gauge-content">
          <div class="gauge-percentage">75.55%</div>
          <div class="gauge-badge">
            <span>+10%</span>
          </div>
        </div>
      </div>
    </div>

    <p class="card-body-text">
      You earn $3287 today, it's higher than last month.<br />
      Keep up your good work!
    </p>

    <div class="card-footer">
      <!-- Target -->
      <div class="metric">
        <div class="metric-label">Target</div>
        <div class="metric-value-row">
          <div class="metric-value">$20K</div>
          <div class="metric-indicator down">
            <!-- Down arrow -->
            ▼
          </div>
        </div>
      </div>

      <!-- Revenue -->
      <div class="metric">
        <div class="metric-label">Revenue</div>
        <div class="metric-value-row">
          <div class="metric-value">$20K</div>
          <div class="metric-indicator up">
            ▲
          </div>
        </div>
      </div>

      <!-- Today -->
      <div class="metric">
        <div class="metric-label">Today</div>
        <div class="metric-value-row">
          <div class="metric-value">$20K</div>
          <div class="metric-indicator up">
            ▲
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Animate the semi-circle gauge based on the data-percentage value.
    (function () {
      const svg = document.querySelector(".gauge-svg");
      const bar = svg.querySelector(".gauge-bar");
      const percentage = parseFloat(svg.dataset.percentage || "0");

      // Approximate length of the semicircle (π * r, r ≈ 90)
      const semiCircumference = Math.PI * 90;

      bar.style.strokeDasharray = semiCircumference.toString();
      bar.style.strokeDashoffset =
        semiCircumference * (1 - percentage / 100);
    })();
  </script>
</body>
</html>
